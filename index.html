<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiac Monitor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cardiac Monitor Dashboard</h1>
            <div class="status-indicators">
                <div id="connection-status" class="status-indicator">
                    <span class="status-dot"></span>
                    <span>Disconnected</span>
                </div>
                <div id="finger-status" class="status-indicator">
                    <span class="status-dot"></span>
                    <span>No Finger</span>
                </div>
            </div>
        </header>

        <main>
            <div class="vitals-grid">
                <div class="vital-card heart-rate">
                    <div class="vital-icon">‚ù§Ô∏è</div>
                    <div class="vital-value" id="heart-rate">--</div>
                    <div class="vital-unit">BPM</div>
                    <div class="vital-label">Heart Rate</div>
                </div>

                <div class="vital-card spo2">
                    <div class="vital-icon">ü´Å</div>
                    <div class="vital-value" id="spo2">--</div>
                    <div class="vital-unit">%</div>
                    <div class="vital-label">SpO2</div>
                </div>

                <div class="vital-card battery">
                    <div class="vital-icon">üîã</div>
                    <div class="vital-value" id="battery">--</div>
                    <div class="vital-unit">%</div>
                    <div class="vital-label">Battery</div>
                </div>
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <h3>Heart Rate Trend</h3>
                    <canvas id="heartRateChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3>SpO2 Trend</h3>
                    <canvas id="spo2Chart"></canvas>
                </div>
            </div>

            <div class="controls-section">
                <button id="start-monitoring" class="btn btn-primary">Start Monitoring</button>
                <button id="stop-monitoring" class="btn btn-secondary">Stop Monitoring</button>
                <button id="download-data" class="btn btn-info">Download Data</button>
                <button id="settings" class="btn btn-settings">Settings</button>
            </div>

            <div class="alerts-section" id="alerts-container">
                <!-- Alerts will be dynamically added here -->
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="hr-threshold">Heart Rate Alert Threshold (BPM):</label>
                    <input type="number" id="hr-threshold" min="40" max="200" value="100">
                </div>
                <div class="form-group">
                    <label for="spo2-threshold">SpO2 Alert Threshold (%):</label>
                    <input type="number" id="spo2-threshold" min="70" max="100" value="95">
                </div>
                <div class="form-group">
                    <label for="battery-threshold">Battery Alert Threshold (%):</label>
                    <input type="number" id="battery-threshold" min="5" max="50" value="20">
                </div>
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
